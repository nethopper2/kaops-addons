{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-webui
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if and .Values.ingress.oauth2-proxy.enabled .Values.ingress.oauth2-proxy.authUrl .Values.ingress.oauth2-proxy.authSignin }}
    nginx.ingress.kubernetes.io/auth-url: {{ .Values.ingress.oauth2-proxy.authUrl | quote }}
    nginx.ingress.kubernetes.io/auth-signin: {{ .Values.ingress.oauth2-proxy.authSignin | quote }}
    nginx.ingress.kubernetes.io/auth-response-headers: {{ .Values.ingress.oauth2-proxy.authResponseHeaders | quote }}
    {{- end }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host | quote }}  
    http:
      paths:
      - path: {{ .Values.ingress.path | default "/" | quote }}
        pathType: {{ .Values.ingress.pathType | default "Prefix" }}
        backend:
          service:
            name: open-webui
            port:
              number: {{ .Values.service.port }}
  {{- if .Values.ingress.tls }}
  tls:
  - hosts:
    - {{ .Values.ingress.host | quote }}
    secretName: {{ .Values.ingress.tls.secretName | default "default-secret" }} 
  {{- end }}
{{- end }}
