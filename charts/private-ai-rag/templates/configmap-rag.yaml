apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-configmap-rag
  labels:
    {{- include "private-ai.labels" . | nindent 4 }}
data:
  POSTGRES_HOST: {{ .Values.rag.postgresHost }}
  POSTGRES_USERNAME: {{ .Values.global.postgresql.auth.username }}
  GCS_BUCKET_NAME: {{ .Values.rag.gcsBucketName }}
  ALLOWED_CORS_ORIGIN: {{ include "private-ai.corsOrigins" . }}
  NH_API_BASE_URL: {{ .Values.rag.apiBaseUrl }}
  GOOGLE_API_SCOPES: {{ .Values.rag.googleApiScopes }}
  NH_WEBUI_CUSTOM: {{ .Values.rag.custom | toJson | quote }}
  {{- if .Values.rag.googleAllowedExtensions }}
  GOOGLE_ALLOWED_EXTENSIONS: {{ .Values.rag.googleAllowedExtensions }}
  {{- end }}
  {{- if eq .Values.ingress.oauth2Proxy.enabled true }}
  ENABLE_SIGNUP: 'true'
  WEBUI_AUTH_TRUSTED_EMAIL_HEADER: X-Forwarded-Email
  WEBUI_AUTH_TRUSTED_NAME_HEADER: X-Forwarded-User
  ENABLE_OAUTH_SIGNUP: 'true'
  WEBUI_SESSION_COOKIE_SAME_SITE: lax
  WEBUI_AUTH_COOKIE_SAME_SITE: lax
  ENABLE_LOGIN_FORM: 'true'
  OAUTH_PROVIDER_NAME: {{ .Values.ingress.oauthProviderName | quote }}
  {{- end }}
  {{- if eq .Values.dataIngestion.enabled true }}
  ENABLE_SSO_DATA_SYNC: {{ .Values.dataIngestion.enabled | quote }}
  ENCRYPTION_KEY: {{ randBytes 32 | b64enc | quote }}
  SLACK_CLIENT_ID: {{ .Values.dataIngestion.config.slackClientId | quote }}
  SLACK_CLIENT_SECRET: {{ .Values.dataIngestion.config.slackClientSecret | quote }}
  SLACK_REDIRECT_URI: {{ .Values.dataIngestion.config.slackRedirectUrl | quote }}

  GOOGLE_CLIENT_ID: {{ .Values.dataIngestion.config.googleClientId | quote }}
  GOOGLE_CLIENT_SECRET: {{ .Values.dataIngestion.config.googleClientSecret | quote }}
  GOOGLE_REDIRECT_URI: {{ .Values.dataIngestion.config.googleRedirectUrl | quote }}

  MICROSOFT_CLIENT_ID: {{ .Values.dataIngestion.config.microsoftClientId | quote }}
  MICROSOFT_CLIENT_SECRET: {{ .Values.dataIngestion.config.microsoftClientSecret | quote }}
  MICROSOFT_TENANT_ID:  {{ .Values.dataIngestion.config.microsoftTenantId | quote }}
  MICROSOFT_REDIRECT_URI: {{ .Values.dataIngestion.config.microsoftRedirectUrl | quote }}

  ATLASSIAN_CLIENT_ID: {{ .Values.dataIngestion.config.atlassianClientId | quote }}
  ATLASSIAN_CLIENT_SECRET: {{ .Values.dataIngestion.config.atlassianClientSecret | quote }}
  ATLASSIAN_REDIRECT_URL: {{ .Values.dataIngestion.config.atlassianRedirectUrl | quote }}

  {{- $secretName := .Values.backups.googleApplicationCredentialsSecretRef | default .Values.global.googleApplicationCredentialsSecretRef }}
  {{- if $secretName }}
    {{- $secret := lookup "v1" "Secret" .Release.Namespace $secretName }}
    {{- if and $secret $secret.data (index $secret.data "GOOGLE_APPLICATION_CREDENTIALS_BASE64") }}
    GCS_SERVICE_ACCOUNT_BASE64: {{ index $secret.data "GOOGLE_APPLICATION_CREDENTIALS_BASE64" | b64dec | quote }}
    {{- end }}
  {{- end }}
  {{- end }}