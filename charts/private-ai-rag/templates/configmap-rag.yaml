apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-configmap-rag
  labels:
    {{- include "private-ai.labels" . | nindent 4 }}
data:
  GCS_BUCKET_NAME: {{ .Values.rag.gcsBucketName | quote }} # get from private-ai user input
  POSTGRESSQL_HOST: {{ .Values.rag.postgressHost | quote }} # derived by BE
  ALLOWED_ORIGIN: {{ .Values.ingress.host | quote }}
  NH_API_BASE_URL: {{ index .Values "private-ai-rest" | quote }}
