apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-configmap-rag
  labels:
    {{- include "private-ai.labels" . | nindent 4 }}
data:
  POSTGRES_HOST: {{ .Values.rag.postgressHost }} 
  GCS_BUCKET_NAME: {{ .Values.rag.gcsBucketName }} 
  ALLOWED_CORS_ORIGIN: "https://{{ .Values.ingress.host }}"
  NH_API_BASE_URL: {{ .Values.rag.baseUrl }}
  {{- if .Values.gdriveGcsSync.enabled }}
  GOOGLE_DRIVE_FOLDER_ID: {{ .Values.rag.googleDriveFolderId }}
  GOOGLE_API_SCOPES: {{ .Values.rag.googleApiScopes }}
  GOOGLE_ALLOWED_EXTENSIONS: {{ .Values.rag.googleAllowedExtensions }}
  {{- end }}
